<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Changer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="main">
        <h2>Color Scheme Switcher</h2>
        <div class="boxes">
            <div id="gray" onclick="gray()"></div>
            <div id="white" onclick="white()"></div>
            <div id="blue" onclick="blue()"></div>
            <div id="yellow" onclick="yellow()"></div>
        </div>
        <h2>Try clicking on one of the colors above to change the background color of this page!</h2>
    </div>
</body>
</html>
